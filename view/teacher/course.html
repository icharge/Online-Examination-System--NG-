<div class="pull-right">
	<input type="text" ng-model="test.textValue" placeholder="Type something...">
</div>

<h2>Course &mdash; วิชาที่จัดสอบ</h2>

<ul class="nav nav-tabs">
	<li ng-class="{active: $routeSegment.name == 'tea.course'}">
		<a href="#/teacher/course/">List of course</a>
	</li>
	<li ng-class="{active: $routeSegment.contains('add')}">
		<a href="#/teacher/course/add">Add</a>
	</li>
</ul>

<div app-view-segment="2" class="anim">
	<div class="row">
		<div class="col-sm-12">
			<button type="button" class="btn btn-primary" ng-click="getData()">Refresh</button>
			<p>
				<table class="table table-striped table-hover">
					<thead>
						<th style="width: 5em">รหัสวิชา</th>
						<th style="width: 6em">ปีการศึกษา</th>
						<th style="width: 10em">ชื่อวิชา</th>
						<th style="width: 4em">ชื่อย่อ </th>
						<th class="hidden-xs hidden-sm">รายละเอียด</th>
					</thead>
					<tbody>
						<tr class="course" ng-repeat="item in courseList" ng-click="go('teacher/course/'+item.course_id)">
							<td>{{item.course_id}}</td>
							<td>{{((item.year|int)+543)}}</td>
							<td>{{item.name}}</td>
							<td>{{item.shortname}}</td>
							<td class="hidden-xs hidden-sm">{{item.description}}</td>
						</tr>
					</tbody>
				</table>
			</p>
		</div>
	</div>
</div>
