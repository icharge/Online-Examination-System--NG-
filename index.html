<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Online Examination System</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">    
</head>
<body>
    
    <div class="ng-cloak" ng-controller="MainCtrl">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="pull-right label">Current route: <span ng-bind="$routeSegment.name"></span></div>
                    <a class="brand" href="#/">Online Examination System</a>
                    <ul class="nav">
                        <li ng-class="{active: $routeSegment.startsWith('frontend')}"><a href="#/">Home</a></li>
                        <li ng-class="{active: $routeSegment.startsWith('tea')}"><a href="#/teacher">Teacher</a></li>
                        <li ng-class="{active: $routeSegment.startsWith('admin')}"><a href="#/admin">Administrator</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div class="container" id="content">
            <div class="row anim" app-view-segment="0"></div>
        </div>

        <div id=loading class=alert ng-show="loader.show">Loading...</div>
    
    </div>


    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/angular-route.js"></script>
    <script src="vendor/js/angular-animate.min.js"></script>
    <script src="vendor/js/angular-route-segment.min.js"></script>
    <script src="js/app.js"></script>
   
</body>
</html>
